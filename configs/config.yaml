# CloudGuard-AI Configuration

# AWS Settings
aws:
  region: us-east-1
  cloudtrail_bucket: your-cloudtrail-bucket-name
  s3_prefix: AWSLogs/
  profile: default

# Data Settings
data:
  raw_data_path: data/raw/
  processed_data_path: data/processed/
  sample_data_path: data/sample/
  batch_size: 1000

# Feature Engineering
features:
  time_window_hours: 24
  min_events_per_user: 5
  feature_list:
    - event_frequency
    - unique_services_accessed
    - failed_api_calls
    - permission_changes
    - geographic_distance

# Model Settings
model:
  type: isolation_forest
  
  isolation_forest:
    n_estimators: 100
    contamination: 0.1
    max_samples: 256
    random_state: 42
  
  random_forest:
    n_estimators: 200
    max_depth: 20
    min_samples_split: 10
    random_state: 42
  
  model_save_path: models/saved_models/
  model_name: cloudguard_detector_v1

# Detection Settings
detection:
  anomaly_threshold: 0.7
  severity_levels:
    critical: 0.9
    high: 0.75
    medium: 0.5
    low: 0.3

# LLM Integration
llm:
  provider: anthropic  # anthropic or openai
  
  anthropic:
    model: claude-sonnet-4-20250514
    max_tokens: 1000
    temperature: 0.3
  
  generate_summary: true
  include_mitre_mapping: true

# Alerting
alerting:
  enabled: true
  
  channels:
    email:
      enabled: false
      recipients:
        - security-team@example.com
    
    slack:
      enabled: false
      webhook_url: ${SLACK_WEBHOOK_URL}
    
    sns:
      enabled: false
      topic_arn: ${AWS_SNS_TOPIC_ARN}
  
  min_severity: medium

# Dashboard
dashboard:
  port: 8501
  title: "CloudGuard-AI Security Dashboard"
  refresh_interval_seconds: 30

# Logging
logging:
  level: INFO
  log_file: logs/cloudguard.log